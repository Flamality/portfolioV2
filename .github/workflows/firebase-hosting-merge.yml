name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          npm ci
          npm audit fix --force
          npm install --save-dev @rollup/plugin-terser @svgr/plugin-svgo@latest eslint@latest
          npm install postcss@latest resolve-url-loader@latest
          npm install --save glob@9 rimraf@4
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLAMALITYPORTFOLIO }}
          channelId: live
          projectId: flamalityportfolio
